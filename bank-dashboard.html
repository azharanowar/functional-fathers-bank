<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Father's Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#b9d4ff]">
    <main class="main-section">
        <div class="container mx-auto my-16">
            <h2 class="text-5xl font-bold text-center text-slate-800">Let's Do Your Transection!!!</h2>
            <div class="columns-3 gap-5 my-14">
                <div class="bg-amber-400 text-white py-16 px-12 rounded-lg shadow-md">
                    <h2 class="text-3xl font-semibold">Deposit</h2>
                    <h3 class="text-5xl font-semibold pt-2">
                        <span class="pr-1">$</span><span id="totalDepositAmount">00</span>
                    </h3>
                </div>
                <div class="bg-red-400 text-white py-16 px-12 rounded-lg shadow-md">
                    <h2 class="text-3xl font-semibold">Withdraw</h2>
                    <h3 class="text-5xl font-semibold pt-2">
                        <span class="pr-1">$</span><span id="totalWithdrawnAmount">00</span>
                    </h3>
                </div>
                <div class="bg-sky-500 text-white py-16 px-12 rounded-lg shadow-md">
                    <h2 class="text-3xl font-semibold">Balance</h2>
                    <h3 class="text-5xl font-semibold pt-2">
                        <span class="pr-1">$</span><span id="totalAvailableBalance">1350</span>
                    </h3>
                </div>
            </div>
            <div class="columns-2 gap-5 mt-20">
                <div class="bg-fuchsia-500 py-20 px-12 rounded-lg shadow-md text-white text-center">
                    <h2 class="text-4xl font-semibold mb-4 uppercase">Deposit Money!</h2>
                    <form class="py-5">
                        <input type="number" class="w-3/4 py-5 px-8 text-xl rounded-md mb-5 text-gray-700" name="new_deposit_amount" id="newDepositAmount" placeholder="$ Enter your deposit amount...">
                        <br>
                        <input type="button" class="w-3/4 py-5 px-8 text-xl rounded-md bg-stone-700 font-bold" id="depositBtn" value="Deposit">
                    </form>
                </div>
                <div class="bg-violet-500 py-20 px-12 rounded-lg shadow-md text-white text-center">
                    <h2 class="text-4xl font-semibold mb-4 uppercase">Windraw Money!</h2>
                    <form class="py-5">
                        <input type="number" class="w-3/4 py-5 px-8 text-xl rounded-md text-gray-700 mb-5" name="new_withdraw_amount" id="newWithdrawAmount" placeholder="$ Enter your withdraw amount...">
                        <br>
                        <input type="button" class="w-3/4 py-5 px-8 text-xl rounded-md bg-stone-700 font-bold" id="withdrawBtn" value="Withdraw">
                    </form>
                </div>
            </div>
        </div>
    </main>

<script src="assets/js/dashboard.js"></script>
</body>
</html>
